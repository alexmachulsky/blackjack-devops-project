<!DOCTYPE html>
<html>
<head>
    <title>Blackjack</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #23272b; color: #fff; }
        .card { background-color: #60676e; }
        .stat-box { margin-bottom: 1.2em; }
        .card-hand span { font-size: 1.8em; margin-right: 0.2em; }
    </style>
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center mb-4">üÉè Blackjack</h1>
    <div class="row">
        <div class="col-md-8 mx-auto">
            <div class="card stat-box mb-3">
                <div class="card-body d-flex justify-content-between">
                    <span>Wins: <strong>{{ stats.win }}</strong></span>
                    <span>Losses: <strong>{{ stats.loss }}</strong></span>
                    <span>Draws: <strong>{{ stats.draw }}</strong></span>
                    <a href="{{ url_for('reset_stats') }}" class="btn btn-sm btn-outline-warning">Reset Stats</a>
                </div>
            </div>
            <div class="card mb-4">
                <div class="card-body">
                    <h4>Your Cards:
                        <span class="card-hand">
                        {% for card in player %}<span>{{ card }}</span>{% endfor %}
                        </span>
                        (Total: {{ player_total }})
                    </h4>
                    <h4>Dealer Cards:
                        <span class="card-hand">
                            <span>{{ dealer[0] }}</span> <span>{{ dealer[1] }}</span>
                        </span>
                    </h4>
                </div>
            </div>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('hit') }}" class="btn btn-success btn-lg">Hit</a>
                <a href="{{ url_for('stand') }}" class="btn btn-warning btn-lg">Stand</a>
                <a href="{{ url_for('reset') }}" class="btn btn-secondary btn-lg">Restart Game</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
