apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: blackjack-stack
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'git@github.com:alexmachulsky/blackjack-k8s.git'
    targetRevision: main
    path: blackjack-stack
    helm:
      valueFiles:
        - values.yaml
      releaseName: blackjack-stack
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: default
  syncPolicy:
    automated:
      selfHeal: true
      prune: true
    syncOptions:
      - CreateNamespace=true
      - ServerSideApply=true
      - Validate=true
  ignoreDifferences:
    - group: apps
      kind: StatefulSet
      jsonPointers:
        - /spec/volumeClaimTemplates
