apiVersion: v1
kind: Service
metadata:
  name: {{ include "blackjack.fullname" . }}-service
  labels:
    app: {{ include "blackjack.fullname" . }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - name: http
      port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
  selector:
    app: {{ include "blackjack.fullname" . }}
